<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>[[${pageTitle}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container-fluid">
		<div class="text-center">
			<h2>[[${pageTitle}]]</h2>
		</div>

		<form th:action="@{/records/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Bill No:</label>
					<div class="col-sm-8">
						<input type="number" th:field="*{billno}" class="form-control" required minlength="8"
							maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Details:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{descr}" class="form-control" required minlength="2"
							maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Bank:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{bank}" class="form-control" required minlength="2"
							maxlength="45" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Amount:</label>
					<div class="col-sm-8">
						<input type="number" th:field="*{amount}" class="form-control" required min="0" max="100000000"
							step="0.01" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Date:</label>
					<div class="col-sm-8">
						<input type="date" id="billdate" name="billdate"
							th:value="${#dates.format(user.billdate, 'yyyy-MM-dd')}" required />

					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary m-2">Save</button>
					<button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
				</div>
			</div>

		</form>

	</div>
	<script type="text/javascript">
		function cancelForm() {
			window.location = "[[@{/records}]]";
		}
		var today = new Date();

		// Format the date as dd-mm-yyyy
		var formattedDate = ("0" + today.getDate()).slice(-2) + "-" + ("0" + (today.getMonth() + 1)).slice(-2) + "-" + today.getFullYear();

		// Set the default value of the date input field
		document.getElementById("date").value = formattedDate;
	</script>
</body>

</html>
